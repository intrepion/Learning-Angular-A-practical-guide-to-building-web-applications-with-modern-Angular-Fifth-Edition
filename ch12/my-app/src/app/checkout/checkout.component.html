<h1 mat-dialog-title>Cart Checkout</h1>
<mat-dialog-content>
  <span>You have {{ data }} pending items in your cart. Do you want to continue?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Yes</button>
  <button [mat-dialog-close]="false" mat-button>No</button>
</mat-dialog-actions>
