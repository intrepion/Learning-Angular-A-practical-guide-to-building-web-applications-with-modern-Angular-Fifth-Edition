<div class="caption">
  <h1>{{(products$ | async)?.length}} Products</h1>
  <button mat-mini-fab routerLink="new">
    <mat-icon>add</mat-icon>
  </button>
</div>

<ul class="pill-group">
  @for (product of ((products$ | async) || []) | sort; track product.id; let i = $index) {
    <li class="pill" (click)="selectedProduct = product">
      <app-product-view [id]="product.id"></app-product-view>
      <a [routerLink]="[product.id]">{{product.title}}</a>
    </li>
  } @empty {
    <p>No products found!</p>
  }
</ul>

<h1>Favorites</h1>
<app-favorites></app-favorites>
