<div class="caption">
  <h1>{{(products$ | async)?.length}} Products</h1>
  <button mat-mini-fab routerLink="new">
    <mat-icon>add</mat-icon>
  </button>
</div>

<ul class="pill-group">
  @for (product of ((products$ | async) || []) | sort; track product.id; let i = $index) {
    <mat-card [routerLink]="[product.id]">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
          <img mat-card-sm-image [src]="product.image" />
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
  } @empty {
    <p>No products found!</p>
  }
</ul>

<h1>Favorites</h1>
<app-favorites></app-favorites>
