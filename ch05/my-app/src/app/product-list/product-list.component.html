<h1>({{products.length}}) Products</h1>

<app-product-detail
  #productDetail
  [product]="selectedProduct"
  (added)="onAdded($event)"
></app-product-detail>

<ul class="pill-group">
  @for (product of products | sort; track product.id; let i = $index) {
    <li class="pill" (click)="selectedProduct = product">
      @switch (product.title) {
        @case ('Keyboard') { ⌨️ }
        @case ('Microphone') { 🎙️ }
        @default { 🏷️ }
      }
      {{product.title}}
    </li>
  } @empty {
    <p>No products found!</p>
  }
</ul>

<h1>Favorites</h1>
<app-favorites></app-favorites>
